<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup to Twitter</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form method="POST" action="/signupre">
    <h1>Sign Up to Mini Twitter</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Username" name="username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="text" placeholder="Name" name="name" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" name="password">
      </div>
    </div>
    <div class="action">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
