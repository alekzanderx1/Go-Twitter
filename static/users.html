<!DOCTYPE html>
<html>
	<head>
		<a href="/feed">Timeline</a>
		<a href="/mytweets">My Tweets</a>
		<a href="/logout">Logout</a>
	</head>
	<body>
		<h2>Following</h2>
		<ul>
			{{range .FollowingList}}
				<li>{{ .Name }} - {{ .Username}} </li>
			{{end}}
		</ul>
		<h2>Suggested Users</h2>
		<ul>
			{{range .FollowList}}
				<li>{{ .Name }} - {{ .Username}} </li>
			{{end}}
		</ul>
	</body> 
</html>
